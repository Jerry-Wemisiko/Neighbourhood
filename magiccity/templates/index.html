{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content%}
<div class="container">
    <div class="container-fluid">
        <div class="col-sm-12">
            <a href="{% url 'newhouse' %}" class="btn btn-primary ">Create Neighbourhood</a>
        </div>
        <section>
            <div class="col-lg-5">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <div class="card-title">
                                    <h5 class="text-center">HOUSE NO <a href="">{{house.house_name}}</a></h5>
                                </div><hr>
                                <div class="about">
                                    <h6 class="text-center">{{house.house_location}}</h6>
                                </div>
                                <div class="card-footer">
                                    {% if request.user.profile.neighbourhood == house %}
                                    <a href="{% url 'visitneighbourhood' %}" class="btn btn-success">VISIT</a><br>
                                    <a href="{% url 'exitneighbourhood' %}" class="btn btn-success">LEAVE</a><hr>
                                    <a href=""></a>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

{% endblock %}
