{% load static %}
{% load bootstrap4 %}
{% load static %}
<style>
    *{
        box-sizing: border-box;
    }
    .navbar{
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        color: white;
    }
    .brand-title{
        font-size: 1.5 rem;
        margin: .5rem;
    }
    .navbar-links ul{
        margin: 0;
        padding: 0;
        display: flex;
    }
    .navbar-links li{
        list-style: none;
    }
    .navbar-links li a{
        text-decoration:  none;
        color: white;
        padding: 1rem;
        display: block;
    }
    .navbar-links li:hover{
        background-color: #555;
    }
    .toggle-button{
        position: absolute;
        top: 75rem;
        right: 1rem;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        width: 30px;
        height: 21px;   
        }
    .toggle-button bar{
        height: 3px;
        width: 10px;
        background-color: white;
        border-radius: 10px;
    }


    @media (max-width: 500px){
        .toggle-button{
            display: flex;
        }

        .navbar-links{
            width: 100%;
            display: none; 
        }  
        .navbar{
            flex-direction: column;
            align-items: flex-start;
        }
        .navbar-links ul {
            width: 100%;
            flex-direction: column;
        }
        .navbar-links li {
            text-align: center;
        }
    }
</style>
<nav class="navbar">
    <div class="brand-title">Neighbourhood</div>
    <a href="#" class="toggle-button">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </a>
    <div class="navbar-links">
        <ul>
            <li><a href="profile/">Profile</a></li>
            <li><a href="logout/">Logout</a></li>
            <li><a href="admin/">Admin</a></li>
        </ul>
    </div>
    <script>
        const toggleButton = document.getElementsByClassName('toggle-button')[0]
        const navbarLinks = document.getElementsByClassName('navbar-links')[0]

        toggleButton.addEventListener('click',() =>{
            navbarLinks.classList.toggle('active')
        })

    </script>
</nav>
