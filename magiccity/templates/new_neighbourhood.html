{% include 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<body>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@300&display=swap" rel="stylesheet">
    <div class="container">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 rgba-stylish-strong  p-4" style="margin-top: -500px;">
                <h3 class="text-center pt-4;font-family: 'Recursive', sans serif;">ADD A NEW NEIGHBOURHOOD </h3>
                <form style="color:white; margin-top: 0;" action="" method="post" enctype="multipart/form-data" novalidate>
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <button class="btn btn-primary btn-sm">Add Neighbourhood</button>
                </form><br>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
</body>
{% endblock %}
