{% include 'base.html '%}
{% load bootstrap4 %}
{% block content %}

<body>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@300&display=swap" rel="stylesheet">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8  rgba-stylish-strong p-4">
                <h3 class="text-center" style="font-family: 'Recursive', sans serif; font-size: 40px; color: white;">CREATE A POST</h3>
                <form action="" method="post" style="color: white;">
                    {% csrf_token %}
                    {% bootstrap_form form %}

                    <button type="submit" class="btn btn-sm btn-primary "> Post </button>
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</body>
{% endblock %}
