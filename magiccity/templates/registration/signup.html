{%extends 'registration/base.html' %}
{% load bootstrap4 %}
{% block content %}
<style>
  .signup{
    margin-top: 30px;
    border: 3px solid #dfdfdf;
    padding: 20px;
    border-radius: 5px;
  }
</style>
<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4  signup">
      {% if form.errors %}
        <p> Some Information Might be Incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center" style="font-family: 'Recursive', sans serif ; font-weight: 700;font-style: italic;">Sign Up</h3>
          <hr>
        </div>
        <div class="panel-body">

          <form  action="/accounts/register/" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            
            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Sign Up">
            </div>

            <input type="hidden" name="next" value="{{next}}">
             <div class="log">
               <small><strong><p style="font-family: 'Recursive', sans serif ; font-weight: 700;font-style: italic;">Are you already registed? <a href="login/">Login</a></p></strong></small>
             </div>
          </form>

        </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>

{% endblock %}
