{%extends 'registration/base.html' %}
{% load bootstrap4 %}
{% block content %}
<style>
  .signin{
    margin-top: 30px;
    border: 3px solid #dfdfdf;
    padding: 20px;
    border-radius: 5px;
  }
</style>
<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4 signin">
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center" style="font-family: 'Recursive', sans serif ; font-weight: 700;font-style: italic;">Sign In</h3>
          <hr>
        </div>
        <div class="panel-body">

          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}

            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Login">
            </div>

            <input type="hidden" name="next" value="{{next}}">
            <small><strong><p style="font-style: italic;font-family: 'Recursive', sans-serif;" class="container">Don't have an account? <a href="register/"> Sign Up</a></p></strong></small>
          </form>

        </div>

      </div>

    </div>
    <!-- empty div -->
  
    <div class="col-md-4"></div>
  </div>
</div>

{% endblock %}
